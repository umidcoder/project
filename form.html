<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Exercise</title>
  <style>
    th {
      font-size: 30px;
      background-color: yellow;
      color: red;
    }
    td {
      padding: 7px 15px;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <form action="">
    <table>
      <tr>
        <th colspan="2">Registration Form</th>
      </tr>
      <tr>
        <td>Enter Name</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Enter Password</td>
        <td><input type="password"></td>
      </tr>

      <tr>
        <td>Enter Address</td>
        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
      </tr>

      <tr>
        <td>Select Game</td>
        <td>
          <input type="checkbox">Hockey <br>
          <input type="checkbox">Football <br>
          <input type="checkbox">Badminton <br>
          <input type="checkbox">Cricket <br>
          <input type="checkbox">Volleyball <br>
        </td>
      </tr>

      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" checked="true"> Male
          <input type="radio">Female
        </td>
      </tr>

      <tr>
        <td>Select your age</td>
        <td>
          <select name="" id="">
            <option value="">Select</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Select Photo</td>
        <td><input type="file"></td>
      </tr>


      <tr>
        <td colspan="2">
          <input style="width: 33%; height: 40px;" type="submit" value="Click Me">
          <input style="width: 32%; height: 40px;" type="submit" value="Reset">
          <input style="width: 32%; height: 40px;" type="submit" value="Submit Form">
        </td>
      </tr>

    </table>
  </form>
</body>
</html>
